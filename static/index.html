<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bible Verse Search</title>
  <style>
    html, body { 
      height: 100%; 
      margin: 0; 
      background: #0b0f1a; 
      color: #ffffff; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .stage { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100%; 
      padding: 2rem; 
      padding-bottom: 7.5rem; /* keep space for bottom controls so they don't overlap text */
      text-align: center; 
    }
    
    .search-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .search-controls select,
    .search-controls input,
    .search-controls button {
      font-size: 1.2rem;
      padding: 0.8rem 1.2rem;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 0.5rem;
      background: rgba(255,255,255,0.08);
      color: #ffffff;
    }
    
    .search-controls input {
      min-width: 300px;
      max-width: 600px;
      text-align: center;
    }
    
    .search-controls input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    .search-controls button {
      background: rgba(59, 130, 246, 0.8);
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .search-controls button:hover {
      background: rgba(59, 130, 246, 1);
    }
    
    .reference { 
      font-size: 2.2rem; 
      font-weight: 700; 
      margin-bottom: 1rem; 
      opacity: 0.95;
    }
    
    .verse { 
      font-size: 4rem; 
      line-height: 1.15; 
      max-width: 1200px; 
      margin-bottom: 2rem;
    }
    
    .controls { 
      position: fixed; 
      bottom: 18px; 
      left: 50%; 
      transform: translateX(-50%); 
      display: flex;
      gap: 0.5rem;
      padding: 0.35rem 0.6rem;
      background: rgba(0,0,0,0.45);
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
      z-index: 40;
      backdrop-filter: blur(4px);
    }
    
    .control-btn { 
      background: rgba(255,255,255,0.08); 
      color: #fff; 
      border: 1px solid rgba(255,255,255,0.12); 
      padding: 0.8rem 1.2rem; 
      font-size: 1.1rem; 
      cursor: pointer; 
      border-radius: 0.5rem;
      transition: background 0.2s;
    }
    
    .control-btn:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .sync-status {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .sync-status.online { color: #10b981; }
    .sync-status.offline { color: #ef4444; }
    
    /* Hide search controls in fullscreen mode for professional presentation */
    :fullscreen .search-controls,
    :fullscreen .sync-status {
      display: none !important;
    }
    
    /* Show fullscreen controls in top-right */
    .fullscreen-controls {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 50;
      gap: 0.5rem;
      align-items: center;
    }
    
    :fullscreen .fullscreen-controls {
      display: flex !important;
    }
    
    :fullscreen .controls {
      display: none !important;
    }
    
    .fullscreen-controls select,
    .fullscreen-controls button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 0.4rem;
      background: rgba(0,0,0,0.7);
      color: #ffffff;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }
    
    .fullscreen-controls button:hover {
      background: rgba(255,255,255,0.1);
    }
    
    /* Adjust stage in fullscreen to center content better */
    :fullscreen .stage {
      justify-content: center;
      padding-top: 4rem;
    }
    
    /* Multi-verse display */
    .verse.multi-verse p {
      margin: 0.8rem 0;
      font-size: 3rem;
    }
    
    .verse.multi-verse strong {
      opacity: 0.8;
      font-size: 0.7em;
    }
    .verse-pagination-controls {
      display:flex;
      gap:0.6rem;
      align-items:center;
      justify-content:center;
      margin-top:1rem;
    }
    .verse-pagination-controls button {
      padding:0.4rem 0.8rem;
      border-radius:0.4rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      color: #fff;
      cursor: pointer;
    }
    .verse-page { display: none; }
    .verse-page.active { display: block; }
    
    /* Semantic search results */
    .semantic-results {
      max-width: 1000px;
      margin: 0 auto;
    }
    
    .semantic-result-item {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 0.6rem;
      padding: 1.2rem;
      margin: 1rem 0;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .semantic-result-item:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
    }
    
    .semantic-result-item .reference {
      font-size: 1.3rem;
      font-weight: 600;
      color: rgba(59, 130, 246, 0.9);
      margin-bottom: 0.5rem;
    }
    
    .semantic-result-item .text {
      font-size: 1.1rem;
      line-height: 1.4;
      color: rgba(255,255,255,0.9);
    }
    
    .semantic-result-item .similarity {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="syncStatus" class="sync-status">Not synced</div>
  
  <div class="stage">
    <div class="search-controls">
      <select id="bible-version" aria-label="Bible version">
        <option value="auto">Auto</option>
        <option value="kjv">KJV</option>
        <option value="niv">NIV</option>
        <option value="nkjv">NKJV</option>
        <option value="nlt">NLT</option>
      </select>
      <span id="version-tooltip" title="When Auto is selected, semantic searches will try to detect the best Bible version automatically. You can accept the detected version when results appear.">ⓘ</span>
      <input id="search-input" type="text" placeholder="Enter reference (e.g. John 3:16) or search text" />
      <label for="search-mode" style="display:inline-flex;align-items:center;gap:.4rem;color:rgba(255,255,255,0.85);font-size:0.95rem;">
        Mode
        <select id="search-mode" style="font-size:0.95rem;padding:.4rem;border-radius:.3rem;background:rgba(255,255,255,0.06);color:#fff;border:1px solid rgba(255,255,255,0.06);">
          <option value="reference">Reference</option>
          <option value="semantic">Semantic</option>
        </select>
      </label>
      <label for="verses-per-page" style="display:inline-flex;align-items:center;gap:.4rem;color:rgba(255,255,255,0.85);font-size:0.95rem;">
        Per page
        <select id="verses-per-page" style="font-size:0.95rem;padding:.4rem;border-radius:.3rem;background:rgba(255,255,255,0.06);color:#fff;border:1px solid rgba(255,255,255,0.06);">
          <option value="2">2</option>
          <option value="4" selected>4</option>
          <option value="6">6</option>
          <option value="10">10</option>
        </select>
      </label>
      <label for="similarity-threshold" style="display:inline-flex;align-items:center;gap:.4rem;color:rgba(255,255,255,0.85);font-size:0.95rem;">
        Min sim
        <input id="similarity-threshold" type="number" step="0.01" min="0" max="1" value="0.7" style="width:80px;font-size:0.95rem;padding:.4rem;border-radius:.3rem;background:rgba(255,255,255,0.06);color:#fff;border:1px solid rgba(255,255,255,0.06);" />
      </label>
      <button id="search-btn">Show</button>
    </div>
    
    <div id="reference" class="reference">Enter a Bible reference above</div>
    <div id="verse" class="verse">&nbsp;</div>
  </div>

  <div class="controls">
    <button id="prevBtn" class="control-btn">◀ Prev</button>
    <button id="toggleFs" class="control-btn">⤢ Fullscreen</button>
    <button id="nextBtn" class="control-btn">Next ▶</button>
    <button id="refreshBtn" class="control-btn">↻ Refresh</button>
  </div>

  <!-- Fullscreen-only controls in top-right -->
  <div class="fullscreen-controls">
    <select id="fullscreen-bible-version">
      <option value="kjv">KJV</option>
      <option value="niv">NIV</option>
      <option value="nkjv">NKJV</option>
      <option value="nlt">NLT</option>
    </select>
    <select id="fullscreen-search-mode">
      <option value="reference">Ref</option>
      <option value="semantic">Sem</option>
    </select>
    <button id="fullscreen-prevBtn">◀ Prev</button>
    <button id="fullscreen-nextBtn">Next ▶</button>
    <button id="fullscreen-exitBtn">✕ Exit</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
